<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Biography</h1>
        <p>Name: <span id="name">Gaspard Andre</span></p>
        <p>Age: <span id="age">15 years old</span></p>
        <p>Nationality: <span id="nationality">French</span></p>
        <button onclick="editBiography()">Edit</button>
        <div id="editForm" style="display: none;">
            <label for="newName">Name:</label>
            <input type="text" id="newName">
            <br>
            <label for="newAge">Age:</label>
            <input type="text" id="newAge">
            <br>
            <label for="newNationality">Nationality:</label>
            <input type="text" id="newNationality">
            <br>
            <button onclick="saveBiography()">Save</button>
        </div>
    </div>
    <script src="js/biography.js"></script>
</body>

</html>
