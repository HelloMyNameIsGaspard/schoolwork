<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography Form</title>
    <style>
        /* CSS styles as before */
    </style>
</head>

<body>
    <div class="container">
        <h1>Biography Form</h1>
        <form id="bioForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="Your Age" required>

            <label for="bio">Biography:</label>
            <textarea id="bio" name="bio" placeholder="Write a brief biography about yourself" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="display-info" style="display: none;">
        <h2>User Information</h2>
        <p><strong>Name:</strong> <span id="display-name"></span></p>
        <p><strong>Age:</strong> <span id="display-age"></span></p>
        <p><strong>Biography:</strong> <span id="display-bio"></span></p>
    </div>

    <script>
        // JavaScript code to display user information
        const bioForm = document.getElementById('bioForm');
        const displayInfo = document.querySelector('.display-info');
        const displayName = document.getElementById('display-name');
        const displayAge = document.getElementById('display-age');
        const displayBio = document.getElementById('display-bio');

        bioForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting

            // Get user input values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const bio = document.getElementById('bio').value;

            // Display user information
            displayName.textContent = name;
            displayAge.textContent = age;
            displayBio.textContent = bio;

            // Show the information section
            displayInfo.style.display = 'block';

            // Reset the form
            bioForm.reset();
        });
    </script>
</body>

</html>
