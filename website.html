<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaspard Andre's Biography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            /* Background color */
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            /* Container background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Box shadow for container */
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            /* Font size for the name */
            padding-bottom: 10px;
            /* Padding below the name */
            border-bottom: 2px solid #333;
            /* Underline for the name */
        }
        
        p {
            font-size: 18px;
            /* Font size for the bio information */
            padding: 10px 0;
            /* Vertical padding for each paragraph */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gaspard Andre</h1>
        <p>My name is Gaspard Andre. I am 15 years old.</p>
        <p>I live in London.</p>
    </div>
</body>

</html>
