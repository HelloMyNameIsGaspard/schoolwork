<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Binary Converter</title>
</head>

<body>
    <div class="converter-container">
        <h1>Binary Converter</h1>
        <label for="decimal-input">Decimal Number:</label>
        <input type="number" id="decimal-input">
        <button id="convert-decimal-to-binary">Convert to Binary</button>
        <p>Binary Result: <span id="binary-result"></span></p>

        <label for="binary-input">Binary Number:</label>
        <input type="text" id="binary-input">
        <button id="convert-binary-to-decimal">Convert to Decimal</button>
        <p>Decimal Result: <span id="decimal-result"></span></p>

        <a href="dashboard.html">Back</a>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
